<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ficha cadastral</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <form id="form">
      <fieldset class="wrapper">
        <div>
          <strong><h2 class="title">Ficha Cadastral</h2></strong>
        </div>
        <div class="wrapperData">
          <div class="data name">
            <label>Nome:</label>
            <input
              autocomplete="off"
              placeholder="Digite seu nome"
              id="nameInput"
              maxlength="55"
              type="text"
              name="nome"
              pattern="^[^-\s][a-zA-ZÀ-ú ]*"
            />
          </div>

          <div class="RgAndCpf">
            <div class="data rg">
              <label>RG:</label>
              <input autocomplete="off" required id="rgInput" maxlength="12"  type="text" />
            </div>

            <div class="data cpf">
              <label>CPF :.</label>
              <input  autocomplete="off" required id="cpfInput" maxlength="14" type="text" />
            </div>
          </div>

          <div class="cepAndBairro">
            <div class="data cep">
              <label>CEP:</label>
              <input autocomplete="off" type="text" name="" id="cep">
            </div>

            <div class="data bairro">
                <label>Bairro:</label>
                <input autocomplete="off" type="text" name="" id="bairro">
            </div>
          </div>

          <div class="cityAndComp">
            <div class="data city">
              <label>Cidade:</label>
              <input autocomplete="off" type="text" name="" id="city">
            </div>

            <div class="data comp">
                <label>Complemento</label>
                <input type="text" name="" id="comp">
            </div>
          </div>

          <div class="data end">
            <label>Endereço:</label>
            <input autocomplete="off" id="adressInput" maxlength="55" type="text" />
          </div>

          <div>
            <div class="sexAndBorn">
              <div class="data sex">
                <label>Sexo:</label>
                <select required id="sexo" name="estado">
                  <option value="Masculino">Masculino</option>
                  <option value="Feminino">Feminino</option>
                </select>
              </div>
              <div class="born data">
                <label>Nascimento:</label>
                <input
                  pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
                  min="1910-01-01"
                  max="2019-01-01"
                  id="bornInput"
                  maxlength="10"
                  type="date"
                  name="date"
                />
              </div>
            </div>

            <div class="data sc">
              <label>Situação Civil:</label>
              <label>
                <input value="Solteiro" type="radio" name="sc" id="solteiro"/>Solteiro(a)
              </label>
              <label>
                <input value="Casado" type="radio" name="sc" id="casado"/>Casado(a)
              </label>
              <label>
                <input value="Viuvo"type="radio"name="sc"id="viuvo"/>Viúvo(a)
              </label>
            </div>
          </div>
        </div>
        <input
          value="Limpar Dados"
          type="button"
          name=""
          id="buttonClean"
        />
        <input
          value="incluir"
          type="submit"
          name="include"
          id="buttonInclude"
        />
      </fieldset>
    </form>
    <table border="1">
      <div class="titleTable">
        <div>Cadastros</div>
      </div>

      <div class="content">
        <tr class="header">
          <th class="nameUser">NOME</th>
          <th class="rgUser">RG</th>
          <th class="cpfUser">CPF</th>
          <th class="endUser">ENDERECO</th>
          <th class="nasc">NASC</th>
          <th class="sexo">SEXO</th>
          <th class="scl">SC</th>
        </tr>
        <tbody class="dataUser" id="tbody"></tbody>
      </div>
    </table>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>

    <script>
      var cleave = new Cleave('#cpfInput', {
      delimiters: ['.', '.', '-'],
      blocks: [3, 3, 3, 2],
      numericOnly: true
  });
    var cleave = new Cleave('#rgInput', {
        delimiters: ['.', '.', '-'],
        blocks: [2, 3, 3, 1],
        numericOnly: true
    });
    var cleave = new Cleave('#cep', {
        delimiters: [""],
        blocks: [5, 3],
        numericOnly: true
    });
    </script>
  </body>
</html>
