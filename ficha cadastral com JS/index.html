<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ficha cadastral</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="dataMax()" id="body">
    <form id="form">
      <fieldset class="wrapper">
        <div>
          <strong><h2 class="title">Ficha Cadastral</h2></strong>
        </div>
        <div class="wrapperData">
          <div class="nameAndLastName">
            <div class="data name">
              <label>Nome:</label>
              <input
                onkeypress="nameMsg()"
                class="required"
                autocomplete="off"
                placeholder="Digite seu nome"
                id="nameInput"
                maxlength="15"
                minlength="3"
                type="text"
                name="nome"
                required
              />
              <p class="msgError">mínimo 3 caracteres alfabeticos</p>
            </div>

            <div class="data lastname">
              <label>Sobrenome:</label>
              <input
                required
                class="required"
                onkeypress="lastName()"
                maxlength="15"
                type="text"
                name="lastname"
                id="lastname"
              />
              <p class="msgError">mínimo 3 caracteres alfabeticos</p>
            </div>
          </div>

          <div class="RgAndCpf">
            <div class="data rg">
              <label>RG:</label>
              <input
                onkeypress="rgMsg()"
                class="required"
                autocomplete="off"
                required
                id="rgInput"
                minlength="12"
                type="text"
              />
              <p class="msgError">RG inválido</p>
            </div>

            <div class="data cpf">
              <label>CPF :.</label>
              <input
                onkeypress="cpfMsg()"
                class="required"
                autocomplete="off"
                required
                id="cpfInput"
                maxlength="14"
                type="text"
              />
              <p class="msgError">CPF inválido</p>
            </div>
          </div>

          <div class="cepAndBairro">
            <div class="data cep">
              <label>CEP:</label>
              <input
                required
                onkeypress="cepMsg()"
                class="required"
                autocomplete="off"
                maxlength="8"
                type="text"
                name=""
                id="cep"
              />
              <p class="msgError">CEP inválido</p>
            </div>

            <div class="data bairro">
              <label>Bairro:</label>
              <input
                required
                onkeypress="bairroMsg()"
                class="required"
                autocomplete="off"
                type="text"
                name=""
                id="bairro"
                maxlength="20"
              />
              <p class="msgError">Poucos caracteres</p>
            </div>
          </div>

          <div class="cityAndComp">
            <div class="data city">
              <label>Cidade:</label>
              <input
                required
                class="required"
                onkeypress="cityMsg()"
                maxlength="20"
                autocomplete="off"
                type="text"
                name=""
                id="city"
              />
              <p class="msgError">Poucos caracteres</p>
            </div>

            <div class="data comp">
              <label>Complemento</label>
              <input maxlength="20" type="text" name="" id="comp" />
            </div>
          </div>

          <div class="data end">
            <label>Endereço:</label>
            <input
              required
              onkeypress="endMsg()"
              maxlength="35"
              class="required"
              autocomplete="off"
              id="adressInput"
              type="text"
            />
            <p class="msgError">Poucos caracteres</p>
          </div>

          <div class="data number">
            <label>Número:</label>
            <input
              required
              onkeypress="numberMsg()"
              class="required"
              autocomplete="off"
              id="number"
              maxlength="5"
              type="text"
            />
            <p class="msgError">obrigatório</p>
          </div>

          <div>
            <div class="sexAndBorn">
              <div class="data sex">
                <label>Sexo:</label>
                <select
                  class="required"
                  oninput="sexoMsg()"
                  required
                  id="sexo"
                  name="estado"
                >
                  <option value="Masculino">Masculino</option>
                  <option value="Feminino">Feminino</option>
                </select>
              </div>
              <div class="born data">
                <label>Nascimento:</label>
                <input
                  required
                  id="bornInput"
                  type="date"
                  name="dateNasc"
                  class="required"
                  min="1910-01-01"
                />
                <p class="msgError">.</p>
              </div>
            </div>

            <div class="data sc">
              <label>Situação Civil:</label>
              <label>
                <input
                  required
                  value="Solteiro"
                  type="radio"
                  name="sc"
                  id="solteiro"
                />Solteiro(a)
              </label>
              <label>
                <input
                  required
                  value="Casado"
                  type="radio"
                  name="sc"
                  id="casado"
                />Casado(a)
              </label>
              <label>
                <input
                  required
                  value="Viuvo"
                  type="radio"
                  name="sc"
                  id="viuvo"
                />Viúvo(a)
              </label>
            </div>
          </div>
        </div>
        <input value="Limpar Dados" type="button" name="" id="buttonClean" />
        <input
          value="incluir"
          type="submit"
          name="include"
          id="buttonInclude"
        />
      </fieldset>
    </form>
    <table border="1">
      <div class="titleTable">
        <div>Cadastros</div>
      </div>

      <div class="content">
        <tr class="header">
          <th class="nameUser">NOME</th>
          <th class="rgUser">RG</th>
          <th class="cpfUser">CPF</th>
          <th class="endUser">ENDERECO</th>
          <th class="nasc">NASC</th>
          <th class="sexo">SEXO</th>
          <th class="scl">SC</th>
        </tr>
        <tbody class="dataUser" id="tbody"></tbody>
      </div>
    </table>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>

    <script>
      var cleave = new Cleave('#cpfInput', {
        delimiters: ['.', '.', '-'],
        blocks: [3, 3, 3, 2],
        numericOnly: true
      })
      var cleave = new Cleave('#rgInput', {
        delimiters: ['.', '.', '-'],
        blocks: [2, 3, 3, 1],
        numericOnly: true
      })
      var cleave = new Cleave('#number', {
        delimiters: [''],
        blocks: [5],
        numericOnly: true
      })
    </script>
  </body>
</html>
